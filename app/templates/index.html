<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>RSS & Podcast Studio</title>
        <link rel="stylesheet" href="/static/style.css" />
        <link
            rel="preconnect"
            href="https://fonts.googleapis.com"
        />
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="orb orb-one"></div>
        <div class="orb orb-two"></div>
        <div class="app-shell">
            <header class="topbar">
                <div class="brand">
                    <span class="brand-mark" aria-hidden="true"></span>
                    <div>
                        <p class="brand-eyebrow">RSS & Podcast</p>
                        <strong>Studio 控制台</strong>
                    </div>
                </div>
                <div class="topbar-search" role="search">
                    <label class="sr-only" for="global-search">搜索订阅或节目</label>
                    <input
                        id="global-search"
                        type="search"
                        name="q"
                        placeholder="搜索订阅或节目..."
                        autocomplete="off"
                    />
                </div>
                <div class="topbar-actions">
                    <div class="topbar-stats">
                        <span>订阅</span>
                        <strong id="topbar-feed-count">--</strong>
                    </div>
                    <div class="topbar-stats">
                        <span>节目</span>
                        <strong id="topbar-episode-count">--</strong>
                    </div>
                    <button
                        class="btn ghost theme-toggle"
                        id="toggle-theme"
                        aria-pressed="false"
                        aria-label="切换暗黑模式"
                    >
                        暗黑模式
                    </button>
                </div>
            </header>

            <div class="app-layout">
                <aside class="sidebar">
                    <section class="sidebar-section">
                        <h4>快速操作</h4>
                        <button class="sidebar-cta" data-action="open-add-panel">
                            订阅新源
                        </button>
                        <button class="sidebar-cta ghost" data-action="refresh-feeds">
                            刷新全部
                        </button>
                    </section>
                    <section class="sidebar-section sidebar-summary">
                        <h4>指挥舱数据</h4>
                        <div class="sidebar-metric">
                            <span>活跃订阅</span>
                            <strong id="sidebar-feed-count">--</strong>
                        </div>
                        <div class="sidebar-metric">
                            <span>最新节目</span>
                            <strong id="sidebar-episode-count">--</strong>
                        </div>
                    </section>
                    <section class="sidebar-section">
                        <h4>导航</h4>
                        <a class="sidebar-link" href="#add-panel">订阅表单</a>
                        <a class="sidebar-link" href="#feeds-panel">我的订阅</a>
                        <a class="sidebar-link" href="#episodes-panel">最新节目</a>
                        <a class="sidebar-link" href="/docs" target="_blank" rel="noreferrer">
                            API 文档
                        </a>
                    </section>
                </aside>

                <main class="content">
                    <header class="hero">
                        <div class="hero-content">
                            <p class="eyebrow">智能订阅 · 实时跟进</p>
                            <h1>打造你的播客与资讯指挥舱</h1>
                            <p>
                                收集、整理并刷新你喜爱的 RSS / Podcast 频道，
                                通过流畅动画与轻盈交互掌控每一条更新。
                            </p>
                            <div class="hero-actions">
                                <button class="btn primary" data-action="open-add-panel">
                                    订阅新源
                                </button>
                                <a
                                    class="btn ghost"
                                    href="/docs"
                                    target="_blank"
                                    rel="noreferrer"
                                >
                                    查看 API
                                </a>
                            </div>
                        </div>
                        <div class="hero-card" aria-hidden="true">
                            <div class="pulse"></div>
                            <div class="hero-card__content">
                                <p>实时订阅</p>
                                <h2 id="hero-feed-count">--</h2>
                                <span>Feeds</span>
                            </div>
                        </div>
                    </header>

                    <section class="dashboard">
                        <section class="panel panel-form" id="add-panel">
                <div class="panel-header">
                    <h3>订阅新源</h3>
                    <button id="close-add-panel" aria-label="关闭表单">&times;</button>
                </div>
                <form id="feed-form">
                    <label>
                        订阅链接
                        <input
                            type="url"
                            name="url"
                            placeholder="https://example.com/feed.xml"
                            required
                        />
                    </label>
                    <label class="checkbox">
                        <input type="checkbox" name="auto_refresh" checked />
                        <span>创建后立即抓取最新内容</span>
                    </label>
                    <button class="btn primary" type="submit">立即订阅</button>
                </form>
                        </section>

                        <section class="panel" id="feeds-panel">
                            <div class="panel-header">
                                <h3>我的订阅</h3>
                                <div class="panel-actions">
                                    <button class="btn ghost" id="refresh-feeds" data-action="refresh-feeds">
                                        刷新全部
                                    </button>
                                </div>
                            </div>
                            <div class="list" id="feed-list" aria-live="polite"></div>
                        </section>

                        <section class="panel" id="episodes-panel">
                            <div class="panel-header">
                                <h3>最新节目</h3>
                                <div class="panel-actions">
                                    <select id="episode-filter">
                                        <option value="">全部订阅</option>
                                    </select>
                                </div>
                            </div>
                            <div class="list" id="episode-list"></div>
                        </section>
                    </section>
                </main>
            </div>
        </div>

        <template id="feed-card-template">
            <article class="card">
                <div class="card-content">
                    <div>
                        <h4 class="card-title"></h4>
                        <p class="card-desc"></p>
                    </div>
                    <small class="card-meta"></small>
                </div>
                <div class="card-actions">
                    <button class="btn icon refresh" title="刷新订阅">
                        <span>↻</span>
                    </button>
                    <button class="btn icon danger" title="删除订阅">
                        <span>✕</span>
                    </button>
                </div>
            </article>
        </template>

        <template id="episode-card-template">
            <article class="card">
                <div class="card-content">
                    <div>
                        <h4 class="card-title"></h4>
                        <p class="card-desc"></p>
                    </div>
                    <small class="card-meta"></small>
                </div>
                <a class="btn ghost" target="_blank" rel="noreferrer">立即播放</a>
            </article>
        </template>

        <div id="toast" role="status" aria-live="assertive"></div>

        <script src="/static/app.js" type="module"></script>
    </body>
</html>

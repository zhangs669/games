<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>RSS & Podcast Studio</title>
        <link rel="stylesheet" href="/static/style.css" />
        <link
            rel="preconnect"
            href="https://fonts.googleapis.com"
        />
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="orb orb-one"></div>
        <div class="orb orb-two"></div>
        <div class="app-shell">
            <header class="topbar">
                <div class="brand">
                    <span class="brand-mark" aria-hidden="true"></span>
                    <div>
                        <p class="brand-eyebrow">RSS & Podcast</p>
                        <strong>Studio 控制台</strong>
                    </div>
                </div>
                <div class="topbar-search" role="search">
                    <label class="sr-only" for="global-search">搜索订阅或节目</label>
                    <input
                        id="global-search"
                        type="search"
                        name="q"
                        placeholder="搜索订阅或节目..."
                        autocomplete="off"
                    />
                </div>
                <div class="topbar-actions">
                    <button class="btn primary" data-action="open-add-panel">
                        订阅新源
                    </button>
                    <button class="btn ghost" data-action="refresh-feeds">
                        刷新全部
                    </button>
                    <div class="topbar-stats">
                        <span>订阅</span>
                        <strong id="topbar-feed-count">--</strong>
                    </div>
                    <div class="topbar-stats">
                        <span>节目</span>
                        <strong id="topbar-episode-count">--</strong>
                    </div>
                    <button
                        class="btn ghost theme-toggle"
                        id="toggle-theme"
                        aria-pressed="false"
                        aria-label="切换暗黑模式"
                    >
                        暗黑模式
                    </button>
                </div>
            </header>

            <div class="app-layout">
                <aside class="sidebar">
                    <nav class="sidebar-nav" role="navigation" aria-label="主导航">
                        <a class="sidebar-nav-item" href="#add-panel">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M10 3v14M3 10h14"/>
                            </svg>
                            <span>订阅表单</span>
                        </a>
                        <a class="sidebar-nav-item" href="#dashboard-panel" data-nav-target="feeds">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M3 3h14v14H3zM7 7h6M7 11h6M7 15h4"/>
                            </svg>
                            <span>我的订阅</span>
                        </a>
                        <a class="sidebar-nav-item" href="#dashboard-panel" data-nav-target="episodes">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M3 5h14M3 10h14M3 15h14"/>
                            </svg>
                            <span>最新节目</span>
                        </a>
                        <a class="sidebar-nav-item" href="/docs" target="_blank" rel="noreferrer">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M10 2v16M2 10h16"/>
                            </svg>
                            <span>API 文档</span>
                        </a>
                    </nav>
                </aside>
                <main class="content">
                    <header class="hero">
                        <div class="hero-content">
                            <p class="eyebrow">智能订阅 · 实时跟进</p>
                            <h1>打造你的播客与资讯指挥舱</h1>
                            <p>
                                收集、整理并刷新你喜爱的 RSS / Podcast 频道，
                                通过流畅动画与轻盈交互掌控每一条更新。
                            </p>
                            <div class="hero-actions">
                                <button class="btn primary" data-action="open-add-panel">
                                    订阅新源
                                </button>
                                <a
                                    class="btn ghost"
                                    href="/docs"
                                    target="_blank"
                                    rel="noreferrer"
                                >
                                    查看 API
                                </a>
                            </div>
                        </div>
                        <div class="hero-card" aria-hidden="true">
                            <div class="pulse"></div>
                            <div class="hero-card__content">
                                <p>实时订阅</p>
                                <h2 id="hero-feed-count">--</h2>
                                <span>Feeds</span>
                            </div>
                        </div>
                    </header>

                    <section class="dashboard">
                        <section class="panel panel-form" id="add-panel">
                <div class="panel-header">
                    <h3>订阅新源</h3>
                    <button id="close-add-panel" aria-label="关闭表单">&times;</button>
                </div>
                <form id="feed-form">
                    <label>
                        订阅链接
                        <input
                            type="url"
                            name="url"
                            placeholder="https://example.com/feed.xml"
                            required
                        />
                    </label>
                    <label class="checkbox">
                        <input type="checkbox" name="auto_refresh" checked />
                        <span>创建后立即抓取最新内容</span>
                    </label>
                    <button class="btn primary" type="submit">立即订阅</button>
                </form>
                        </section>

                        <section class="panel dashboard-panel" id="dashboard-panel">
                            <div class="panel-header dashboard-panel__header">
                                <div>
                                    <p class="eyebrow">实时仪表盘</p>
                                    <h3>我的指挥舱</h3>
                                </div>
                                <div class="tabs" role="tablist" aria-label="仪表盘视图切换">
                                    <button
                                        class="tab active"
                                        role="tab"
                                        aria-selected="true"
                                        data-tab-target="feeds"
                                    >
                                        我的订阅
                                    </button>
                                    <button
                                        class="tab"
                                        role="tab"
                                        aria-selected="false"
                                        data-tab-target="episodes"
                                    >
                                        最新节目
                                    </button>
                                </div>
                            </div>
                            <div
                                class="tab-content active"
                                data-tab-content="feeds"
                                role="tabpanel"
                                aria-label="我的订阅列表"
                            >
                                <div class="panel-actions">
                                    <button class="btn ghost" id="refresh-feeds" data-action="refresh-feeds">
                                        刷新全部
                                    </button>
                                </div>
                                <div class="list" id="feed-list" aria-live="polite"></div>
                            </div>
                            <div
                                class="tab-content"
                                data-tab-content="episodes"
                                role="tabpanel"
                                aria-label="最新节目列表"
                                hidden
                            >
                                <div class="panel-actions">
                                    <select id="episode-filter" aria-label="按订阅筛选节目">
                                        <option value="">全部订阅</option>
                                    </select>
                                </div>
                                <div class="list" id="episode-list"></div>
                            </div>
                        </section>
                    </section>
                </main>
            </div>
        </div>

        <template id="feed-card-template">
            <article class="card">
                <div class="card-content">
                    <div>
                        <h4 class="card-title"></h4>
                        <div class="card-desc"></div>
                    </div>
                    <small class="card-meta"></small>
                </div>
                <div class="card-actions">
                    <button class="btn icon refresh" title="刷新订阅">
                        <span>↻</span>
                    </button>
                    <button class="btn icon danger" title="删除订阅">
                        <span>✕</span>
                    </button>
                </div>
            </article>
        </template>

        <template id="episode-card-template">
            <article class="card">
                <div class="card-content">
                    <div>
                        <h4 class="card-title"></h4>
                        <small class="card-source"></small>
                        <div class="card-desc"></div>
                    </div>
                    <small class="card-meta"></small>
                </div>
                <a class="btn ghost" target="_blank" rel="noreferrer">打开原文</a>
            </article>
        </template>

        <div id="toast" role="status" aria-live="assertive"></div>

        <script src="https://cdn.jsdelivr.net/npm/marked@12.0.2/marked.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.8/dist/purify.min.js"></script>
        <script src="/static/app.js" type="module"></script>
    </body>
</html>
